<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoolToads' GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #020d13, #00181f, #020d13);
      background-size: 400% 400%;
      animation: backgroundShift 30s ease infinite;
      color: #00fff7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      width: 100%;
      text-align: center;
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00fff7;
    }
    p {
      font-size: 1.2rem;
      color: #00b5af;
      text-shadow: 0 0 5px #00fff7aa;
    }
    main {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .repo-card {
      background: rgba(0,0,0,0.75);
      border: 2px solid #00fff7;
      border-radius: 15px;
      box-shadow: 0 0 20px #00fff7, inset 0 0 30px #00fff7;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .repo-card:hover {
      transform: scale(1.05);
    }
    .repo-card a {
      color: #00fff7;
      text-decoration: none;
      font-weight: bold;
    }
    .repo-card a:hover {
      color: #00c3bc;
    }
  </style>
</head>
<body>
  <header>
    <h1>CoolToads' GitHub</h1>
    <p>Click a repository to explore my projects</p>
  </header>

  <main id="repos">
    <!-- Repository cards will be inserted here -->
  </main>

  <script>
    const username = 'CoolToads';
    const reposContainer = document.getElementById('repos');

    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(res => res.json())
      .then(repos => {
        repos.forEach(repo => {
          const card = document.createElement('div');
          card.className = 'repo-card';
          card.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>
                            <p>${repo.description || 'No description provided.'}</p>`;
          reposContainer.appendChild(card);
        });
      });
  </script>
</body>
</html>
